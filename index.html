!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auranite</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and rounded corners */
        body {
            font-family: 'Inter', sans-serif;
        }
        .rounded-element {
            border-radius: 0.75rem; /* Equivalent to Tailwind's rounded-xl */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full text-center transform hover:scale-105 transition-transform duration-300">
        <header class="mb-6">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-500 mb-4 rounded-element p-2">
                Auranite
            </h1>
            <p class="text-xl text-gray-700 font-semibold rounded-element p-2">
                Fortnite melhor jogo desde 2017?
            </p>
        </header>

        <main>
            <div class="video-container rounded-element overflow-hidden shadow-lg mb-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Free Build</h3>
                <!-- Primeiro vídeo do YouTube -->
                <iframe
                    width="100%"
                    height="315"
                    src="https://www.youtube.com/embed/Tt4m2DeZRsw?si=6kuKSf-l4d5lqMq8"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                    class="rounded-element"
                ></iframe>
            </div>

            <div class="video-container rounded-element overflow-hidden shadow-lg mb-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-2">O melhor jogador atualmente</h3>
                <!-- Segundo vídeo do YouTube -->
                <iframe
                    width="100%"
                    height="315"
                    src="https://www.youtube.com/embed/00na0Z4i0iw?si=ElaBuSQ8SaM_dj3F"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                    class="rounded-element"
                ></iframe>
            </div>

            <p class="text-gray-600 text-sm mt-4">
                Assista aos vídeos e tire suas próprias conclusões!
            </p>
        </main>

        <footer class="mt-8 text-gray-500 text-xs">
            <p>&copy; 2025 Auranite. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
